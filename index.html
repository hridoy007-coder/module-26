<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapar Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wolcome To Your <span class="font-samibold text-violet-600">(BAPAR
                BANK)</span>
            <!DOCTYPE html>
        </h1>

        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-4 font-medium">Please login</h1>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="user-email"

                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
